<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ str }}
        <app-header v-bind:props-data="num"></app-header>
        <app-content v-on:pass="sendHeader"></app-content>
        {{ num }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<div>header</div>',
            props: ['props-data']
        }
        var appContent = {
            template: '<div>content <button v-on:click="passNum">pass</button> </div>',
            methods: {
                passNum: function () {
                    this.$emit('pass', 10);
                }
            }
        }
        new Vue({
            el: '#app',
            data: {
                str: 'hello',
                num: 0
            },
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                sendHeader: function (passNum) {
                    this.num = passNum;
                }
            }
        });
    </script>
</body>
</html>
